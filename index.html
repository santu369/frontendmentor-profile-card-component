<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg bg-top"></div>
    <div class="bg bg-bottom"></div>
    <main class="card">
      <div class="card-top">
        <img src="images/image-victor.jpg" alt="user image" />
        <div class="user-details">
          <p class="user-name">Victor Crest <span>26</span></p>
        </div>
        <div class="user-location">
          <p>London</p>
        </div>
      </div>
      <div class="card-bottom">
        <div class="socials">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="socials">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="socials">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://twitter.com/santu69" target="_blank"
          >Shiva Santosh Jana</a
        >.
      </p>
    </footer>
  </body>
</html>
